<html><head>
    <meta charset="UTF-8">
  </head>
  <body>
    <script>
      // neste momento da execução o elemento #title ainda não existe...
    //   const el1 = document.getElementById("title")
    //   console.log("el1", el1)

      // o evento DOMContentLoaded garante que a função seja executada após a página carregada.
      // https://developer.mozilla.org/en-US/docs/Web/API/Document/DOMContentLoaded_event
      document.addEventListener("DOMContentLoaded", () => {
        const el1 = document.getElementById("title")
        console.log("el1", el1)
      })
    </script>

    <h1 id="title">Minha página</h1>

    <script>
        const el2 = document.getElementById("title")
        console.log("el2", el2)
    </script>
</body>
</html>
